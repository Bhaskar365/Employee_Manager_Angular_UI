

<meta name="viewport" content="width=device-width,initial-scale=1.0"> 
<mat-toolbar>
    <mat-toolbar-row>
      <!-- <button type="button" aria-label="Toggle sidenav" mat-icon-button  color="primary"> -->
        <i id="icon" class="fa fa-bars" (click)="drawer.toggle()"></i>
      <!-- </button> -->
      <span>&nbsp;Inventory Management System</span>
      <div class="user-info">
        <span>
            Hi, User
        <!-- <button mat-icon-button  id="settingIcon"> -->
            <!-- <mat-icon [matMenuTriggerFor]="userName">account_circle</mat-icon> -->
            <i class="fa fa-user-circle-o" aria-hidden="true" id="settingIcon" [matMenuTriggerFor]="userName"></i>
        <!-- </button> -->
      </span>
    </div>

    <mat-menu #userName="matMenu" id="settingMenu">
        <button mat-menu-item routerLink="/users/profile">
            <mat-icon>account_box</mat-icon>
            <span>Profile</span>
        </button>
        <button mat-menu-item >
            <mat-icon>logout</mat-icon>
            <span>Log out</span>
        </button>
    </mat-menu>

    </mat-toolbar-row>
  </mat-toolbar>
  
  <mat-sidenav-container class="example-container">
    
    <mat-sidenav #drawer mode="side">
      <!-- <mat-sidenav #drawer mode="over"> -->
       <mat-list  routerLinkActive="/">Home</mat-list>
       <mat-list routerLink="#">Report 1</mat-list>
       <mat-list routerLink="#">Report 2</mat-list>
    </mat-sidenav>

    <mat-sidenav-content id="mainTable">
      <!---main content---->
      <div class="body">
        <div class="container-fluid">
          <span>
            <div id="divBox"> 
                  <h1 class="fa fa-user fa-lg" id="employeeTag"> &nbsp; Details</h1>     
                  <div id="searchBox">
                    <section>
                      Search : <input type="text" [(ngModel)]="filterBy" placeholder="Ex. Alex" (keyup)="filter()">
                    </section>
                    </div>     
            </div>
          </span>

          <span id="addBtnPlus" (click)="addNewEmployee()">
            <i class="fa fa-plus-square fa-lg"></i>
            &nbsp;
            <strong>Add New Employee</strong>
          </span>

          <div class="outer"> 
            <mat-card class="example-card" *ngFor="let x of employeeData_Sliced_Data">
              <span id="editBtn">              
                <mat-icon (click)="editEmployeeDetails(x)">edit</mat-icon>
              </span>
              <mat-card-header>
                <mat-card-title>{{x.name}}</mat-card-title>
                </mat-card-header>
            
              <img mat-card-image src="assets/img2.png" width="200"
                alt="old woman user pictures anna litviniuk icon person icon" alt="Employee">

              <mat-card-content>
                <div><strong>Address:</strong> {{x.address}}</div>
                <div><strong>Gender:</strong> {{x.gender}}</div>
              </mat-card-content>

              <mat-card-actions>
                <button id="viewBtn" mat-raised-button color="primary"
                  (click)="getEmployeeById(x)">VIEW</button>&nbsp;&nbsp;
                <button id="deleteBtn" mat-raised-button color="warn" (click)="deleteEmployeeById(x)">DELETE</button>
              </mat-card-actions>

            </mat-card>
          </div> 

        </div>
    
<!--------CUSTOM PAGINATION--------->
      <div class="row" id="paginator">
        <div class="col-md-12 d-flex justify-content-center">
          <div class="form-inline float-left mr-1">
            <select class="form-control" 
                [value]="employeesPerPage" 
                (change)="changePageSize($event)">
                <option value="4">4 Per Page</option>
                <option value="8">8 Per Page</option>
                <option value="12">12 Per Page</option>
                <option value="16">16 Per Page</option>
                <option value="20">20 Per Page</option>
            </select>
          </div>

          <div class="btn-group float-right">
            <button class="btn btn-outline-primary" 
            *ngFor="let page of pageNumbers"
              [class.active]="page === selectedPage"
              (click)="changePage(page)">{{page}}</button>
          </div>
        </div>
      </div>
    </div>

     </mat-sidenav-content>
  </mat-sidenav-container>
