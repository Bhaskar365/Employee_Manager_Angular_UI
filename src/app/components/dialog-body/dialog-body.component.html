<div class="outerBody">
  <h3 style="text-align: center;">{{data?"UPDATE DETAILS":"ADD NEW DETAILS"}}</h3>

  <form [formGroup]="empForm">
    <div mat-dialog-content class="content">

      <div class="row">

        <mat-form-field appearance="outline">
          <mat-label>FULL NAME</mat-label>
          <input matInput type="text" formControlName="name" id="fullNameId" formControlName="name">
          <span class="form-text text-danger" *ngIf="Name?.errors?.['required'] && (Name?.touched || Name?.dirty) ">Required</span>
        </mat-form-field>

      </div>

      <div class="row">

        <mat-form-field appearance="outline">
          <mat-label>USERNAME</mat-label>
          <input matInput type="text" formControlName="username">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>EMAIL</mat-label>
          <input matInput type="email" formControlName="email">
        </mat-form-field>

      </div>

      <div class="row">
        <mat-form-field appearance="outline">
          <mat-label>PHONE</mat-label>
          <input matInput type="text" formControlName="phone">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Joining Date</mat-label>
          <input matInput type="text" formControlName="joining_date">
        </mat-form-field>
      </div>

      <div class="row row-cols-2">
            <mat-form-field appearance="outline">
              <mat-label>CITY</mat-label>
              <input matInput type="text" formControlName="city">
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>STREET</mat-label>
              <input matInput type="text" formControlName="street">
            </mat-form-field>
          </div>

    </div>
  </form>

  <div mat-dialog-actions id="action">
    <button mat-raised-button type="button" color="accent" [mat-dialog-close]="false">CANCEL</button>
    <button mat-raised-button color="primary" type="submit" (click)="onFormSubmit()">{{data ? "UPDATE":
      "SAVE"}}</button>
  </div>
</div>
