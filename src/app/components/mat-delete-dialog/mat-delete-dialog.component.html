<h2 mat-dialog-title>
    <p>Delete Notification</p>
</h2>

<mat-dialog-content>
    <div>Do you want to delete the employee with the following -
    <p>   
       Name : <strong>{{this.deleteData.name}}</strong> 
       <br>
        ID : <strong>{{this.deleteData.userID}}</strong> 
    </p> 
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button color="accent" mat-dialog-close>Cancel</button>
    <button mat-raised-button color="warn" (click)="deleteEmployee(this.deleteData.userID)">Delete</button>
</mat-dialog-actions>
