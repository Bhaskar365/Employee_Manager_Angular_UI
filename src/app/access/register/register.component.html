
<span class="loader" [hidden]="spinnerLoading"></span>
<div class="body" [hidden]="!spinnerLoading">
    <mat-card>
        <mat-card-content>
            <mat-card-header>
                <mat-card-title>Register</mat-card-title>
            </mat-card-header>
            <div class="alert alert-success mt-2 mb-1" role="alert" [hidden]="successMsg">
                {{this.responseMsg}}
            </div>

            <div class="alert alert-danger mt-2 mb-1" role="alert" [hidden]="failMsg">
                {{this.responseMsg}}
            </div>

            <form [formGroup]="registerForm" (ngSubmit)="registerFormSubmit()">

                <mat-form-field appearance="outline">
                    <mat-label><mat-icon>assignment_ind</mat-icon>&nbsp;Name</mat-label>
                    <input matInput placeholder="Name" formControlName="name">
                    <mat-error
                        *ngIf="registerForm.controls?.['name']?.hasError('required')">
                        <strong>{{getNameErrorMessage()}}</strong>
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label><mat-icon>email</mat-icon>&nbsp;Email</mat-label>
                    <input matInput placeholder="Email" formControlName="email">
                    <mat-error
                        *ngIf="registerForm.controls?.['email']?.hasError('required') 
                            || registerForm.controls?.['email']?.hasError('email')">
                            <strong>{{getEmailErrorMessage()}}</strong>
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">   
                    <mat-label><mat-icon>lock</mat-icon>&nbsp;Password</mat-label>
                    <input matInput placeholder="Password" formControlName="password"> 
                    <mat-error
                        *ngIf="registerForm.controls?.['password']?.hasError('required')"><strong>{{getPasswordErrorMessage()}}</strong></mat-error>
                </mat-form-field>

                <span id="btnBox">
                    <button type="submit"  mat-raised-button [disabled]="registerForm.invalid" color="primary">REGISTER</button>
                    <button type="button" 
                        mat-raised-button color="warn" 
                        (click)="redirectToLogin()">Already an User ?
                        Click to Login
                    </button>
                </span>

            </form>
        </mat-card-content>
    </mat-card>
</div>
