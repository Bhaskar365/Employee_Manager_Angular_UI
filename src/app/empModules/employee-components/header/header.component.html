<meta name="viewport" content="width=device-width,initial-scale=1.0"> 
<mat-toolbar>
    <mat-toolbar-row>
        <i id="icon" class="fa fa-bars" (click)="drawer.toggle()"></i>
        <span id="headerText">&nbsp;Employee Management System</span>
        <div class="user-info">
            <span id="userSpan">
                Hi, {{this.x}}
                <i class="fa fa-user-circle-o" aria-hidden="true" id="settingIcon" [matMenuTriggerFor]="userName"></i>
                <!-- </button> -->
            </span>
        </div>

        <mat-menu #userName="matMenu" id="settingMenu">
            <button mat-menu-item (click)="goToProfile()">
                <mat-icon>account_box</mat-icon>
                <span>Profile</span>
            </button>
            <button mat-menu-item (click)="logOut()">
                <mat-icon>logout</mat-icon>
                <span>Log Out</span>
            </button>
        </mat-menu>

    </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="example-container">
    <mat-sidenav #drawer mode="side">
        <mat-list (click)="goHome()"
           routerLinkActive=".mat-list-item-focus" 
           [routerLinkActiveOptions]="{exact:true}">Home</mat-list>
    <mat-list routerLink="">Link 1</mat-list>
    <mat-list routerLink="">Link 2</mat-list>
    <mat-list routerLink="">Link 3</mat-list>
    </mat-sidenav>
    <mat-sidenav-content id="mainContentHome">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
