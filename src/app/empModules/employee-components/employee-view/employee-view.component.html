<body class="col ms-2 me-2 bodyClass">
    <h5 class="containerBox">
        <strong id="title">Employee Details</strong>
            <img src="assets/excel-icon.png" alt="excel-icon" id="excelIcon">
            <mat-icon>print</mat-icon>                       
    </h5>
    <div>
        <p><strong>Name :</strong> {{this.x.name}}</p>
        <p><strong>Address :</strong> {{this.x.address}}</p>
        <p><strong>Email :</strong> {{this.x.email}}</p>
        <p><strong>Gender:</strong> {{this.x.gender}}</p>
        <p><strong>DOJ :</strong> {{this.x.joiningDate|date:'dd-MM-yyyy'}}</p>
        <p><strong>Contact :</strong> {{this.x.phone}}</p>
    </div>
   
    <button id="closeBtn" mat-raised-button color="warn" (click)="closeFunc()">Close</button>
</body>
